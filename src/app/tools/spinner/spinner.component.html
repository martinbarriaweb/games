<div class="top-0 left-0 full-width flex row x-content-center y-items-center z-index-300 global-spinner" [ngClass]="[fullCover ? 'fixed vh-100 opacity-box-dark' : 'absolute full-height opacity-box-white' ]">
    <div>
        <mat-progress-spinner
            class="spinner"
            [color]="color"
            [mode]="mode"
            [diameter]="diameter"
            [strokeWidth]="strokeWidth"
          >
        </mat-progress-spinner>
    </div>
</div>
